<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainer Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 2rem;
      color: #0f172a;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .feedback {
      margin-top: 1rem;
    }
    .feedback-item {
      border-bottom: 1px solid #e2e8f0;
      padding: 0.75rem 0;
    }
    .feedback-name {
      font-weight: 600;
      color: #2563eb;
    }
    .feedback-message {
      margin: 0.25rem 0 0 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trainer Feedback</h1>
    <div class="feedback">
      <!-- Copy-paste each feedback here manually -->
      <div class="feedback-item">
        <div class="feedback-name">Trainer 1</div>
        <div class="feedback-message">Great job! Keep improving your visualizations.</div>
      </div>
      <div class="feedback-item">
        <div class="feedback-name">Trainer 2</div>
        <div class="feedback-message">Please include more explanation in EDA2.</div>
      </div>
      <!-- add more feedback blocks as needed -->
    </div>
  </div>
</body>
</html>
