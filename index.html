<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics Portal | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #0f172a;
            --border: #e2e8f0;
            --success: #10b981;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                        0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 8px;
            padding: 2.5rem;
            margin-top: 3rem;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1.5rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
            margin: 0.5rem 0;
        }
        
        .subtitle {
            color: var(--secondary);
            font-size: 0.95rem;
            margin: 0;
        }
        
        .nav-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .nav-item {
            margin-bottom: 0.75rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1.25rem;
            background-color: white;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .nav-link:hover {
            border-color: var(--primary);
            background-color: #f8fafc;
            transform: translateY(-1px);
        }
        
        .nav-link i {
            color: var(--primary);
            width: 1.25rem;
            text-align: center;
        }
        
        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--secondary);
        }
        
        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .header {
                padding-bottom: 1rem;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>Azure Databricks Outputs</span>
            </div>
            <h1>By Ruthravarshan</h1>
            <p class="subtitle">Access all Azure Databricks outputs below</p>
        </div>
        
        <ul class="nav-list">
            <li class="nav-item">
                <a href="pages/eda.html" class="nav-link">
                    <i class="fas fa-search"></i>
                    <span>Exploratory Data Analysis</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="pages/eda2.html" class="nav-link">
                    <i class="fas fa-search"></i>
                    <span>Exploratory Data Analysis 2</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="pages/visualization.html" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>Data Visualization</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="pages/datalake.html" class="nav-link">
                    <i class="fas fa-database"></i>
                    <span>Data Lake Implementation</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="pages/read_write_csv.html" class="nav-link">
                    <i class="fas fa-file-csv"></i>
                    <span>Read/Write CSV</span>
                </a>
            </li>
        </ul>
        
        <div class="footer">
            <p>Â© 2025 Ruthravarshan. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
